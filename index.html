<html>

<head>
    <title>Greeting Message</title>
    <style>
        body {
            background-color: rgb(25,25,25);
            color: white;
            font-family: sans-serif;
            text-align: center;
        }

        #greeting {
            font-size: xx-large;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div id='greeting'></div>
    <div style="font-size: x-large;">Khaled</div>
</body>

<script>
    let today = new Date();
    let hrs = today.getHours();

    let greet;

    if (hrs < 12)
        greet = 'Good Morning';
    else if (hrs >= 12 && hrs <= 17)
        greet = 'Good Afternoon';
    else if (hrs >= 17 && hrs <= 24)
        greet = 'Good Evening';

    document.getElementById('greeting').innerHTML = greet;
</script>

</html>
